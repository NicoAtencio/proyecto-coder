<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios</title>
    <script src="https://kit.fontawesome.com/4f2d52165e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/accesorios.css">
    <link rel="icon" href="./argentina.ico">

<body>
    <header>
        <nav class="contenedor-barra">
            <ul class="navegacion">
                <li class="inicio">
                    <i class="fa-solid fa-house navegacion__inicio"></i>
                    <a href="../index.html">Inicio</a></li>
                <li class="inicio">
                    <input type="text" placeholder="Buscar equipo" class="buscar">
                    <a href="#lupa"><i class="fa-solid fa-magnifying-glass navegacion__lupa lupa"></i></a>
                </li>
                <li><a href="#carro"><i class="fa-sharp fa-solid fa-cart-shopping navegacion__carro"></i></a></li>
            </ul>
        </nav>
    </header>

            <div class="contenedor__item">

            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../accesorios/imagenes/Pantalon.png" alt="pantalon">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="pantalon">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../accesorios/imagenes/Pelota_adidas.png" alt="Pelota adidas">

                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="pelota_adidas">Añadir al carro</button>

                    <button class="contenedor__boton-carro" id="pelota_uefa">Añadir al carro</button>

                    <div class="contenedor__imagen-imagen">

                    <button class="contenedor__boton-carro" id="vendas">Añadir al carro</button>

    <aside class="carro" id="carro">
        <div class="carro__secciones">
            <div class="carro__secciones-items">Producto</div>
            <div class="carro__secciones-items">Precio</div>

        </div>
        <div class="contenedor__comprar">

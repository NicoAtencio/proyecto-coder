<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesa</title>
    <script src="https://kit.fontawesome.com/4f2d52165e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/francesa.css">
    <link rel="icon" href="./francesa.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <nav class="contenedor-barra">
            <ul class="navegacion">
                <li class="inicio">
                    <i class="fa-solid fa-house navegacion__inicio"></i>
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="inicio">
                    <input type="text" placeholder="Buscar equipo" class="buscar">
                    <a href="#lupa"><i class="fa-solid fa-magnifying-glass navegacion__lupa lupa"></i></a>
                </li>
                <li id="compra"><i class="fa-sharp fa-solid fa-cart-shopping navegacion__carro"></i></li>
            </ul>
        </nav>
    </header>

    <article class="Liga_Francesa">
        <section class="contenedor">

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Lens.png" alt="Lens">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="lens">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Lorient.png" alt="Lorient">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="lorient">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/psg.png" alt="PSG">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="psg">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Lyon.png" alt="Lyon">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="lyon">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/marsella.png" alt="Olympique de Marsella">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="marsella">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Monano.png" alt="Monaco">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="monaco">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Nantes.png" alt="Nantes">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="nantes">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/francesa/camisetas/Nice.png" alt="Nice">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="nice">Añadir al carro</button>
                </div>
            </div>

        </section>
    </article>

    <aside class="carro" id="carro">
        <div class="carro__secciones">

        </div>
        <div class="contenedor__comprar">
            <button class="boton__comprar">Comprar</button>
        </div>
    </aside>

    <script src="../javascript/clases.js"></script>
    <script src="../javascript/objetos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../javascript/funciones.js"></script>
    <script src="../javascript/selec-botones.js"></script>
    <script src="../javascript/busqueda-producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../javascript/mostrar-ocultar-carro.js"></script>

</body>

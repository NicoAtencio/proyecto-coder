<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inglesa</title>
    <script src="https://kit.fontawesome.com/4f2d52165e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/inglesa.css">
    <link rel="icon" href="./inglesa.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <nav class="contenedor-barra">
            <ul class="navegacion">
                <li class="inicio"><i class="fa-solid fa-house navegacion__inicio"></i><a
                        href="../index.html">Inicio</a></li>
                <li class="inicio">
                    <input type="text" placeholder="Buscar equipo" class="buscar">
                    <a href="#lupa"><i class="fa-solid fa-magnifying-glass navegacion__lupa lupa"></i></a>
                </li>
                <li id="compra"><i class="fa-sharp fa-solid fa-cart-shopping navegacion__carro"></i></li>
            </ul>
        </nav>
    </header>

    <article class="Liga_Inglesa">
        <section class="contenedor">

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Arsenal.png" alt="Arsenal">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="arsenal">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Aston_Villa.png" alt="Aston Villa">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="aston_villa">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Chelsea.png" alt="Chelsea">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="chelsea">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/City.png" alt="Manchester City">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="man_city">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/United.png" alt="Manchester United">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="man_united">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Leicester.png" alt="Leicester">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="leicester">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Liverpool.png" alt="Liverpool">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="liverpool">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/inglesa/camisetas/Tottenham.png" alt="Tottenham">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="tottenham">Añadir al carro</button>
                </div>
            </div>

        </section>
    </article>

    <aside class="carro" id="carro">
        <div class="carro__secciones">

        </div>
        <div class="contenedor__comprar" id="lupa">
            <button class="boton__comprar">Comprar</button>
        </div>
    </aside>

    <script src="../javascript/clases.js"></script>
    <script src="../javascript/objetos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../javascript/funciones.js"></script>
    <script src="../javascript/selec-botones.js"></script>
    <script src="../javascript/busqueda-producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../javascript/mostrar-ocultar-carro.js"></script>

</body>

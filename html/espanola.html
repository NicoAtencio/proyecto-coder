<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Española</title>
    <script src="https://kit.fontawesome.com/4f2d52165e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/espanola.css">
    <link rel="icon" href="./argentina.ico">
</head>

<body>
    <header>
        <nav class="contenedor-barra">
            <ul class="navegacion">
                <li class="inicio"><i class="fa-solid fa-house navegacion__inicio"></i><a
                        href="../index.html">Inicio</a></li>
                <li class="inicio">
                    <input type="text" placeholder="Buscar equipo" class="buscar">
                    <a href="#lupa"><i class="fa-solid fa-magnifying-glass navegacion__lupa lupa"></i></a>
                </li>
                <li><a href="#carro"><i class="fa-sharp fa-solid fa-cart-shopping navegacion__carro"></i></a></li>
            </ul>
        </nav>
    </header>

    <article class="Liga_española">
        <section class="contenedor">

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Barcelona.png" alt="Barcelona">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="barcelona">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Real_Madrid.png" alt="Real Madrid">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="real_madrid">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Atletico.png" alt="Atletico Madrid">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="atletico_madrid">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Betis.png" alt="Betis">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="betis">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Celta.png" alt="Celta de Vigo">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="celta">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Valencia.png" alt="Valencia">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="valencia">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/vallecano.png" alt="Rayo Vallecano">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="vallecano">Añadir al carro</button>
                </div>
            </div>

            <div class="contenedor__item">
                <div class="contenedor__imagen">
                    <div class="contenedor__imagen-imagen">
                        <img src="../ligas/espanola/camisetas/Villarreal.png" alt="Villarreal">
                    </div>
                </div>
                <div class="contenedor__item-botones">
                    <button class="contenedor__boton-carro" id="villarreal">Añadir al carro</button>
                </div>
            </div>

        </section>
    </article>

    <aside class="carro" id="carro">
        <div class="carro__secciones">
            <div class="carro__secciones-items">Producto</div>
            <div class="carro__secciones-items">Precio</div>
            <div class="carro__secciones-items">Cantidad</div>
        </div>
        <div class="contenedor__comprar">
            <button class="boton__comprar">Comprar</button>
        </div>
    </aside>

    <script src="../clases_y_objetos/clases.js"></script>
    <script src="../clases_y_objetos/objetos.js"></script>
    <script src="../clases_y_objetos/funciones.js"></script>
    <script src="../seleccion_de_botones/selec-botones.js"></script>
    <script src="../seleccion_de_botones/busqueda-producto.js"></script>


</body>
